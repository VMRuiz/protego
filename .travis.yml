language: python
dist: trusty
branches:
  only:
  - master
  - "/^\\d\\.\\d+$/"
  - "/^\\d\\.\\d+\\.\\d+(rc\\d+|\\.dev\\d+)?$/"
matrix:
  include:
  - python: 2.7
    env: TOXENV=py27
  - python: 3.5
    env: TOXENV=py35
  - python: 3.6
    env: TOXENV=py36
  - python: 3.7
    env: TOXENV=py37
    dist: focal
    sudo: true
  - python: 3.8
    env: TOXENV=py38
    dist: focal
    sudo: true
  - python: 3.9
    env: TOXENV=py39
    dist: focal
    sudo: true
  - python: 3.10
    env: TOXENV=py310
    dist: focal
    sudo: true
  - python: 2.7
    env: TOXENV=pypy
  - python: 2.7
    env: TOXENV=pypy3
install:
- |
  if [ "$TOXENV" = "pypy" ]; then
    export PYPY_MAJOR_VERSION="pypy-7.2.0"
    export PYPY_VERSION="pypy-7.2.0-linux_x86_64-portable"
    wget "https://github.com/squeaky-pl/portable-pypy/releases/download/${PYPY_MAJOR_VERSION}/${PYPY_VERSION}.tar.bz2"
    tar -jxf ${PYPY_VERSION}.tar.bz2
    virtualenv --python="$PYPY_VERSION/bin/pypy" "$HOME/virtualenvs/$PYPY_VERSION"
    source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
  fi
  if [ "$TOXENV" = "pypy3" ]; then
    export PYPY_MAJOR_VERSION="pypy3.6-7.2.0"
    export PYPY_VERSION="pypy3.6-7.2.0-linux_x86_64-portable"
    wget "https://github.com/squeaky-pl/portable-pypy/releases/download/${PYPY_MAJOR_VERSION}/${PYPY_VERSION}.tar.bz2"
    tar -jxf ${PYPY_VERSION}.tar.bz2
    virtualenv --python="$PYPY_VERSION/bin/pypy" "$HOME/virtualenvs/$PYPY_VERSION"
    source "$HOME/virtualenvs/$PYPY_VERSION/bin/activate"
  fi
- pip install -U codecov tox wheel
script: tox
after_success:
  - codecov
deploy:
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: anubhavp
  password:
    secure: 
  on:
    tags: true
    repo: scrapy/protego
    condition: "$TOXENV == py39 && $TRAVIS_TAG =~ ^[0-9]+[.][0-9]+[.][0-9]+(rc[0-9]+|[.]dev[0-9]+)?$"
